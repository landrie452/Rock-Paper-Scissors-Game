<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <h1>Rock Paper Scissors Game</h1>
    <h2>Start the Game by Chossing rock, paper ,scissors buttons</h2>
    <div class="play-button">
        <button onclick="playGame('rock')" class="rock-btn"></button>
        <button onclick=" playGame('paper')" class="paper-btn"></button>
        <button onclick=" playGame('scissors')" class="scissors-btn"></button>
        <button onclick="resetScore()" class="reset-btn">Reset Score</button>
    </div>

        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-scores"></p>
    </div>

    <script src="script.js"></script>
</body>
